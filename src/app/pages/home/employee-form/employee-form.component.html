<ion-header>
  <ion-toolbar class="ion-padding-horizontal">
    <ion-buttons slot="end">
      <ion-icon name="close-outline" (click)="dismissModal()"></ion-icon>
    </ion-buttons>
    <ion-title>
      <span *ngIf="!employeeData">Add Employee</span>
      <span *ngIf="employeeData">Update Employee</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <form [formGroup]="fg" *ngIf="fg">
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <small *ngIf="fg.get('name').errors && submitted"
            >{{ fg.controls.name.errors?.required?.message }}
          </small>
        </div>
        <div class="fg">
          <ion-item>
            <ion-label position="floating">NIK</ion-label>
            <ion-input type="number" formControlName="nik"></ion-input>
          </ion-item>
          <small *ngIf="fg.get('nik').errors && submitted"
            >{{ fg.controls.nik.errors?.required?.message }}
          </small>
        </div>
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Gender</ion-label>
            <ion-select placeholder="Please Select" formControlName="gender">
              <ion-select-option value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
          <small *ngIf="fg.get('gender').errors && submitted"
            >{{ fg.controls.gender.errors?.required?.message }}
          </small>
        </div>
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Birthdate</ion-label>
            <ion-datetime
              displayFormat="DD/MM/YYYY"
              value="{{ currDate }}"
              formControlName="birthdate"
            ></ion-datetime>
          </ion-item>
          <small *ngIf="fg.get('birthdate').errors && submitted"
            >{{ fg.controls.birthdate.errors?.required?.message }}
          </small>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-padding">
  <div class="fg">
    <ion-button expand="block" type="submit" (click)="submitData()">
      <span *ngIf="!employeeData">Add Employee</span>
      <span *ngIf="employeeData">Update Employee</span>
    </ion-button>
  </div>
</ion-footer>
